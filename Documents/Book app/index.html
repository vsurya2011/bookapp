<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookHub Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-body: #0f172a;
      --bg-panel: #1e293b;
      --bg-sidebar: #020617;
      --primary: #3b82f6; /* Blue */
      --accent: #10b981; /* Green */
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; outline: none; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

    /* --- Sidebar --- */
    aside { width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; transition: 0.3s; z-index: 50; }
    .brand { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
    .brand span { color: var(--text-main); }
    
    .nav-item { padding: 12px 16px; margin-bottom: 8px; border-radius: var(--radius); color: var(--text-muted); cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 12px; font-weight: 500; }
    .nav-item:hover, .nav-item.active { background: var(--bg-panel); color: var(--text-main); }
    .nav-item i { width: 20px; text-align: center; }

    /* --- Main Content --- */
    main { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
    
    /* Top Header */
    header { height: 70px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); }
    .user-profile { display: flex; align-items: center; gap: 12px; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; font-weight: bold; }
    
    /* Content Area */
    .content-scroll { flex: 1; overflow-y: auto; padding: 30px; }
    
    /* Dashboard Stats */
    .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: var(--bg-panel); padding: 20px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: var(--shadow); }
    .stat-val { font-size: 2rem; font-weight: 700; margin-top: 5px; }
    .stat-label { color: var(--text-muted); font-size: 0.9rem; }

    /* Filter Bar */
    .filter-bar { display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; }
    input, select { background: var(--bg-body); border: 1px solid var(--border); color: var(--text-main); padding: 10px 15px; border-radius: 8px; font-size: 0.9rem; }
    input:focus, select:focus { border-color: var(--primary); }
    .search-box { flex: 1; min-width: 200px; }
    
    /* Buttons */
    .btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
    .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn.secondary { background: var(--bg-panel); border: 1px solid var(--border); color: var(--text-muted); }
    .btn.secondary:hover { color: var(--text-main); border-color: var(--text-muted); }
    .btn.danger { background: #ef4444; }

    /* Grid */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
    
    /* Book Card */
    .card { background: var(--bg-panel); border-radius: var(--radius); overflow: hidden; border: 1px solid var(--border); transition: 0.2s; position: relative; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); border-color: var(--primary); }
    .card-img { height: 180px; width: 100%; object-fit: cover; background: #000; }
    .card-body { padding: 15px; }
    .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
    .badge.sell { border-left: 3px solid var(--accent); }
    .badge.buy { border-left: 3px solid var(--primary); }
    
    /* Modal */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 100; display: none; align-items: center; justify-content: center; }
    .modal { background: var(--bg-panel); width: 100%; max-width: 500px; padding: 25px; border-radius: 16px; border: 1px solid var(--border); max-height: 90vh; overflow-y: auto; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 6px; font-size: 0.9rem; color: var(--text-muted); }
    .w-100 { width: 100%; }

    /* Responsive */
    @media (max-width: 768px) {
      aside { position: absolute; height: 100%; transform: translateX(-100%); }
      aside.open { transform: translateX(0); }
      .menu-toggle { display: block; }
    }
    @media (min-width: 769px) { .menu-toggle { display: none; } }
  </style>
</head>
<body>

  <aside id="sidebar">
    <div class="brand">
      <i class="fa-solid fa-book-open"></i>
      <div>Book<span>Hub</span></div>
    </div>
    <div class="nav-item active" onclick="filterType('all')"><i class="fa-solid fa-grid-2"></i> Dashboard</div>
    <div class="nav-item" onclick="filterType('Sell')"><i class="fa-solid fa-tag"></i> For Sale</div>
    <div class="nav-item" onclick="filterType('Exchange')"><i class="fa-solid fa-rotate"></i> Exchange</div>
    <div class="nav-item" onclick="filterType('Buy')"><i class="fa-solid fa-basket-shopping"></i> Wanted</div>
    <div style="flex:1"></div>
    <div class="nav-item" id="logoutBtn"><i class="fa-solid fa-sign-out-alt"></i> Logout</div>
  </aside>

  <main>
    <header>
      <button class="btn secondary menu-toggle" id="menuBtn"><i class="fa-solid fa-bars"></i></button>
      <div style="font-weight: 600; font-size: 1.1rem;">College Marketplace</div>
      <div class="user-profile">
        <button class="btn" id="addBtn"><i class="fa-solid fa-plus"></i> List Book</button>
        <div class="avatar" id="userAvatar">U</div>
      </div>
    </header>

    <div class="content-scroll">
      
      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-label">Total Listings</div>
          <div class="stat-val" id="totalCount">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">For Sale</div>
          <div class="stat-val" style="color:var(--accent)" id="sellCount">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Requests</div>
          <div class="stat-val" style="color:var(--primary)" id="reqCount">0</div>
        </div>
      </div>

      <div class="filter-bar">
        <input type="text" id="searchInput" class="search-box" placeholder="Search title, author, or subject...">
        <select id="sortSelect">
          <option value="newest">Newest First</option>
          <option value="price_asc">Price: Low to High</option>
          <option value="price_desc">Price: High to Low</option>
        </select>
      </div>

      <div id="loading" style="text-align:center; padding: 40px; color: var(--text-muted);">
        <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
        <p>Loading library...</p>
      </div>

      <div class="grid" id="listingsGrid"></div>
    </div>
  </main>

  <div class="modal-overlay" id="addModal">
    <div class="modal">
      <h2 style="margin-top:0">List a Book</h2>
      <form id="bookForm">
        <div class="form-group">
          <label>Listing Type</label>
          <select name="type" class="w-100" required>
            <option value="Sell">Sell</option>
            <option value="Exchange">Exchange</option>
            <option value="Buy">Want to Buy</option>
          </select>
        </div>
        <div class="form-group">
          <label>Book Title</label>
          <input type="text" name="title" class="w-100" required placeholder="e.g. Algorithms in C++">
        </div>
        <div style="display:flex; gap:10px">
          <div class="form-group" style="flex:1">
            <label>Price (₹)</label>
            <input type="number" name="price" class="w-100" required value="0">
          </div>
          <div class="form-group" style="flex:1">
            <label>Condition</label>
            <select name="condition" class="w-100">
              <option>Like New</option>
              <option>Good</option>
              <option>Fair</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>Contact Email</label>
          <input type="email" name="contact" class="w-100" required placeholder="you@college.edu">
        </div>
        <div class="form-group">
          <label>Cover Image</label>
          <input type="file" id="fileInput" accept="image/*" class="w-100">
        </div>
        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px">
          <button type="button" class="btn secondary" id="closeModal">Cancel</button>
          <button type="submit" class="btn">Post Listing</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // --- Configuration ---
    // Change this URL after deploying the backend to Render
    const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000/api/books' : '/api/books';

    // --- State ---
    let books = [];

    // --- DOM Elements ---
    const grid = document.getElementById('listingsGrid');
    const loading = document.getElementById('loading');
    const modal = document.getElementById('addModal');
    
    // --- Initialization ---
    fetchBooks();

    // --- API Interactions ---
    async function fetchBooks() {
      try {
        const res = await fetch(API_URL);
        if(!res.ok) throw new Error('Failed to fetch');
        books = await res.json();
        render(books);
        updateStats();
        loading.style.display = 'none';
      } catch (err) {
        console.error(err);
        // Fallback for demo if backend isn't running yet
        loading.innerHTML = '<p>Backend not connected yet.<br>Please deploy the server.</p>';
      }
    }

    async function postBook(data) {
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if(res.ok) {
          fetchBooks(); // Refresh list
          closeAddModal();
        } else {
          alert('Error posting book');
        }
      } catch (e) { console.error(e); }
    }

    async function deleteBook(id) {
      if(!confirm('Delete this listing?')) return;
      try {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        fetchBooks();
      } catch (e) { alert('Delete failed'); }
    }

    // --- Rendering ---
    function render(data) {
      grid.innerHTML = '';
      if(data.length === 0) {
        grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:var(--text-muted)">No listings found.</div>';
        return;
      }

      data.forEach(book => {
        const el = document.createElement('div');
        el.className = 'card';
        // Default placeholder if no image
        const imgSrc = book.image || 'https://via.placeholder.com/300x200/1e293b/94a3b8?text=No+Image';
        
        el.innerHTML = `
          <div style="position:relative">
            <img src="${imgSrc}" class="card-img" alt="${book.title}">
            <span class="badge ${book.type === 'Sell' ? 'sell' : 'buy'}">${book.type}</span>
          </div>
          <div class="card-body">
            <h3 style="margin:0 0 5px 0; font-size:1.1rem">${book.title}</h3>
            <div style="color:var(--text-muted); font-size:0.9rem; margin-bottom:10px">₹ ${book.price} • ${book.condition}</div>
            <div style="display:flex; gap:10px">
              <a href="mailto:${book.contact}?subject=Regarding: ${book.title}" class="btn secondary" style="flex:1; justify-content:center; text-decoration:none">Contact</a>
              <button onclick="deleteBook('${book._id}')" class="btn danger" style="padding:10px"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>
        `;
        grid.appendChild(el);
      });
    }

    function updateStats() {
      document.getElementById('totalCount').innerText = books.length;
      document.getElementById('sellCount').innerText = books.filter(b => b.type === 'Sell').length;
      document.getElementById('reqCount').innerText = books.filter(b => b.type === 'Buy' || b.type === 'Exchange').length;
    }

    // --- Event Listeners ---
    
    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = books.filter(b => b.title.toLowerCase().includes(term));
      render(filtered);
    });

    // Sidebar Filtering
    window.filterType = (type) => {
      if(type === 'all') render(books);
      else render(books.filter(b => b.type === type));
      
      // Update sidebar active state
      document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
      event.currentTarget.classList.add('active');
    };

    // Modal Handling
    document.getElementById('addBtn').addEventListener('click', () => modal.style.display = 'flex');
    document.getElementById('closeModal').addEventListener('click', closeAddModal);
    function closeAddModal() { modal.style.display = 'none'; document.getElementById('bookForm').reset(); }

    // Form Submit
    document.getElementById('bookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const file = document.getElementById('fileInput').files[0];
      
      let base64Img = "";
      if (file) {
        base64Img = await toBase64(file);
      }

      const payload = {
        type: formData.get('type'),
        title: formData.get('title'),
        price: Number(formData.get('price')),
        condition: formData.get('condition'),
        contact: formData.get('contact'),
        image: base64Img
      };

      postBook(payload);
    });

    // Mobile Sidebar
    const sidebar = document.getElementById('sidebar');
    document.getElementById('menuBtn').addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Utility: Image to Base64
    const toBase64 = file => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = error => reject(error);
    });

  </script>
</body>
</html>
